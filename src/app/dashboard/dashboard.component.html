<div class="min-h-screen bg-gray-50 font-poppins">
  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-40 h-16">
    <div class="flex items-center justify-between h-full px-6">
      <!-- Logo and Menu Toggle -->
      <div class="flex items-center space-x-4">
        <button
          (click)="toggleSidebar()"
          class="text-gray-600 hover:text-indigo-600 focus:outline-none transition-colors duration-200"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-indigo-600">Dashboard</h1>
      </div>

      <!-- Search Bar -->
      <div class="hidden md:flex items-center flex-1 max-w-md mx-8">
        <div class="relative w-full">
          <input
            type="text"
            placeholder="Search..."
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
          />
          <svg
            class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>

      <!-- User Profile -->
      <div class="flex items-center space-x-4">
        <button
          class="relative text-gray-600 hover:text-indigo-600 focus:outline-none transition-colors duration-200"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"
          ></span>
        </button>
        <div class="flex items-center space-x-2">
          <img
            src="https://ui-avatars.com/api/?name=Chameera+Lakshan&background=6366f1&color=fff"
            alt="User"
            class="w-10 h-10 rounded-full border-2 border-indigo-500"
          />
          <div class="hidden lg:block">
            <p class="text-sm font-semibold text-gray-800">Chameera Lakshan</p>
            <p class="text-xs text-gray-500">Administrator</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside
    [class]="isSidebarOpen ? 'translate-x-0' : '-translate-x-full'"
    class="fixed top-16 left-0 bottom-0 w-64 bg-gradient-to-b from-indigo-600 to-indigo-800 text-white shadow-xl transform transition-transform duration-300 ease-in-out z-30"
  >
    <nav class="p-4">
      <ul class="space-y-2">
        <li *ngFor="let item of menuItems">
          <button
            (click)="selectMenuItem(item)"
            [class]="
              currentPage === item.name
                ? 'bg-white text-indigo-600'
                : 'hover:bg-indigo-700'
            "
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all duration-200 text-left"
          >
            <span class="text-2xl">{{ item.icon }}</span>
            <span class="font-medium">{{ item.name }}</span>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Sidebar Footer -->
    <div
      class="absolute bottom-0 left-0 right-0 p-4 border-t border-indigo-500"
    >
      <button
        class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200 text-left"
      >
        <span class="text-2xl">ðŸšª</span>
        <span class="font-medium">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main
    [class]="isSidebarOpen ? 'ml-64' : 'ml-0'"
    class="pt-16 transition-all duration-300 ease-in-out"
  >
    <div
      class="p-8 min-h-[calc(100vh-8rem)] flex items-center justify-center text-gray-400"
    >
      <!-- <p class="text-sm">Select an option from the sidebar to get started.</p> -->
    </div>
  </main>
</div>
